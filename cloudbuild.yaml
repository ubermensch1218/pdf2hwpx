steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pdf2hwpx-api:$COMMIT_SHA', '.']

  # Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pdf2hwpx-api:$COMMIT_SHA']

  # Cloud Run 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pdf2hwpx-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pdf2hwpx-api:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300s'
      - '--set-env-vars'
      - 'INTERNAL_OCR_URL=${_INTERNAL_OCR_URL}'

images:
  - 'gcr.io/$PROJECT_ID/pdf2hwpx-api:$COMMIT_SHA'

substitutions:
  _INTERNAL_OCR_URL: 'http://localhost:8000/v1'
